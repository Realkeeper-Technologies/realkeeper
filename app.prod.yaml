service: prod                   # Service name for prod environment
runtime: nodejs
env: flex
runtime_config:
  operating_system: ubuntu22
# This sample incurs costs to run on the App Engine flexible environment.
# The settings below are to reduce costs during testing and are not appropriate
# for prod use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/nodejs/configuring-your-app-with-app-yaml
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
env_variables:
  ENVIRONMENT: "prod"   # Environment variable to specify environment type
  DATABASE_URL: "prod-db-url"   # Replace with actual prod DB URL
# instance_class: F4             # Choose a cost-effective instance for prod