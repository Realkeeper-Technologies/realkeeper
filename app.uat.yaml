service: uat                   # Service name for uat environment
runtime: nodejs
env: flex
runtime_config:
  operating_system: ubuntu22
# This sample incurs costs to run on the App Engine flexible environment.
# The settings below are to reduce costs during testing and are not appropriate
# for production use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/nodejs/configuring-your-app-with-app-yaml
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
env_variables:
  ENVIRONMENT: "uat"   # Environment variable to specify environment type
  DATABASE_URL: "uat-db-url"   # Replace with actual uat DB URL
instance_class: F2             # Choose a cost-effective instance for uat